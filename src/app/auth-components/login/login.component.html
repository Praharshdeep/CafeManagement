<div class="container login-container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form">
          <h2>Login</h2>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>
            <br>
            <button type="submit" (click)="submit()" class="btn btn-primary btn-block">Sign in</button>
            Or <a routerLink="/signup">Register Now!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
